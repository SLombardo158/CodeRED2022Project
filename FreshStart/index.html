<!DOCTYPE html>
<head>
    <title>CodeRED CodeRangers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
</head>

<body class="h-screen bg-gradient-to-b from-slate-900 to-slate-800">
    <div class="text-3xl font-bold py-8 text-white flex place-content-center">
        <h2 class="pr-4">Super Rover Project</h2>
        <div class="flex">
            <svg version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50" height="50"
                viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
            <style type="text/css">
                .st0{fill:none;stroke:#fff;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
            </style>
            <circle class="st0" cx="25.5" cy="26.5" r="2.5"/>
            <circle class="st0" cx="15.5" cy="26.5" r="2.5"/>
            <circle class="st0" cx="5.5" cy="26.5" r="2.5"/>
            <path class="st0" d="M15,9H9C7.3,9,6,7.7,6,6v0c0-1.7,1.3-3,3-3h6c1.7,0,3,1.3,3,3v0C18,7.7,16.7,9,15,9z"/>
            <line class="st0" x1="12" y1="17" x2="12" y2="9"/>
            <line class="st0" x1="9" y1="6" x2="10" y2="6"/>
            <line class="st0" x1="14" y1="6" x2="15" y2="6"/>
            <line class="st0" x1="21" y1="9" x2="25" y2="9"/>
            <line class="st0" x1="21" y1="17" x2="21" y2="9"/>
            <line class="st0" x1="13" y1="20" x2="18" y2="20"/>
            <polyline class="st0" points="30,7 27,7 25,9 27,11 30,11 "/>
            <line class="st0" x1="18" y1="26" x2="23" y2="26"/>
            <line class="st0" x1="7.9" y1="26" x2="13" y2="26"/>
            <polyline class="st0" points="25.3,24 23,17 8,17 5.7,24 "/>
            </svg>
        </div>
    </div>
    <main>
        <div class="flex">
            <canvas class="block" id="myCanvas"></canvas>
            <div id="overlay" class="bg-gradient-to-b from-slate-900 to-transparent text-white block w-1/5 py-8 " height="100 rem" style="z-index:9999">
                <h2 class="text-xl text-left pl-8">Rover Position: x:<span id="x"></span> ; y: <span id="y"></span><br>
                    Battery Percentage: <span id="bp"></span>% <br>
                    Available Storage Space: <span id="ssd"></span>TB<br>
                    Closest Zone: <span id="ssd"></span><br>
                </h2>
            </div>
        </div>
        <div class="text-3xl font-bold underline py-12 text-white">
            <h2>Testing Testing</h2>
        </div>
    </main>
</body>


<script src="googlemaps.js"></script>
<script src="zone.js"></script>
<script src="utils.js"></script>
<script src="sensor.js"></script>
<script src="controls.js"></script>
<script src="car.js"></script>
<script src="main.js"></script>

</html>
